<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Sign in</h1>
            <div class="alert alert-danger" ng-show="authenticationError">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>

        </div>
        <div class="col-md-4 col-md-offset-4">
            <form class="form" role="form">
                <div class="form-group">
                    <label for="username">Login</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Your username" ng-model="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Your password" ng-model="password" required>
                </div>

                <button type="submit" class="btn btn-primary" ng-click="findOne()">Sign in</button>
            </form>
            <p></p>

            <div class="alert alert-warning">
                You don't have an account yet? <a class="alert-link" ui-sref="register">Register a new account</a>
            </div>
        </div>
    </div>
</div>
